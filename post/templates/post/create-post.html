{% extends 'base.html' %}
{% load static %}

{% block title %}Create Post{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'user/css/style.css' %}">
<div class="register-container">
    <div class="register-box">
        <h2>Create a new post</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="caption">Caption</label>
                <textarea name="caption" id="caption" rows="3" style="width: 100%; background-color: #555; color: #f4f4f4; border: 1px solid #555; border-radius: 5px; padding: 10px;"></textarea>
            </div>
            <div class="form-group">
                <label for="image">Image</label>
                <input type="file" name="image" id="image" accept="image/*" style="width: 100%; padding: 10px; background-color: #555; color: #f4f4f4; border: 1px solid #555; border-radius: 5px;">
            </div>
            <button type="submit" class="btn-submit">Post</button>
        </form>
    </div>
</div>
{% endblock %}
